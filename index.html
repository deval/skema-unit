<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    async function okay(){
        // load data
        const response = await fetch('./node-skema.json');
        const nodeSkema = await response.json();
        const response2 = await fetch('./node-unit.json');
        const nodeUnit = await response2.json();
        const response3 = await fetch('./edge-skema-unit.json');
        const edgeSkemaUnit = await response3.json();
        
        const nodeAll = nodeSkema.concat(nodeUnit);
              
        // create an array with nodes
        var nodes = new vis.DataSet(nodeAll);

        // create an array with edges
        var edges = new vis.DataSet(edgeSkemaUnit);

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            autoResize: true,
            height: '100%',
            width: '100%',
            layout: {
                improvedLayout: false,
            },
            nodes: {
                shape: 'dot',
                size:8,
                mass:1,
            },
            groups: {
                gklaster: {
                    size: 16,
                    mass: 3,
                    color: {
                      border: '#2B7CE9',
                      background: '#97C2FC',
                      highlight: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                      },
                      hover: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                      },
                    },
                },
                gokupasi: {
                    size: 16,
                    mass: 3,
                    color: {
                      border: '#E92B7C',
                      background: '#FC97C2',
                      highlight: {
                        border: '#E92B7C',
                        background: '#FFD2E5'
                      },
                      hover: {
                        border: '#E92B7C',
                        background: '#FFD2E5'
                      },
                    },
                },
            },
        };

        // initialize your network!
        var network = new vis.Network(container, data, options);
    }
    okay();
</script>
</body>
</html>
